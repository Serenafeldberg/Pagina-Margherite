<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumería & Aromas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Bloque fijo en la parte superior -->
    <div class="fixed-header">
        <!-- Barra superior -->
        <div class="top-bar">
            6 CUOTAS SIN INTERÉS - 15% OFF CON TRANSFERENCIA
        </div>

        <!-- Nombre "Margherita" que redirige al inicio -->
        <div class="brand-name">
            <a href="index.html">Margherite</a>
        </div>

        <!-- Menú de Navegación -->
        <header class="header">
            <div class="logo">
                <h1>Perfumería & Aromas</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#intro">Novedades</a></li>
                    <li><a href="#shop">Productos</a></li>
                    <li><a href="#about">Sobre Nosotros</a></li>
                    <li><a href="#info">Contacto</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="#" id="search-icon"><i class="fas fa-search"></i></a>
                <section id="search-section">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Buscar productos..." />
                        <button type="submit">Buscar</button>
                    </form>
                </section>
            </div>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)</a>
            </div>
        </header>
    </div>
    <!-- Sección de resultados de búsqueda -->
    <section id="search-results">
        <h2>Resultados de Búsqueda</h2>
        <div id="results-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
